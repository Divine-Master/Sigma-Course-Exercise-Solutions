  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ex17 Tailwind Card design</title>
  <link rel="stylesheet" href="src/output.css" type="text/css" media="all" />
</head>
<body>
  <div class="main p-2 border-black border-4 border-double gap-1 flex flex-col md:grid md:grid-cols-3 md:justify-around">
    <div class="container">
      <div class="img relative">
        <img class="w-30 h-20 rounded" src="./images.jpeg" alt="Thumbnail">
        <span class="duration rounded bg-black text-white w-auto p-0.5 text-xs absolute z-10 opacity-60 bottom-0.5 right-0.5">31:30</span>
      </div>
      <div class="flex flex-col gap-8">
        <div class="title">Here you go to title</div>
        <div class="info flex flex-row justify-around mx-auto space-x-1.5">
          <span class="cname">CodewithHarry</span>
          <span class="views">29589194</span>
          <span class="upldate">3 months</span>
        </div>
      </div>
    </div>
